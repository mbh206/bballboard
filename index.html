<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Mark's Basketball Scoreboard</title>
    </head>
    <body> 
        <div id="home"> 
        <div>
            <h1 id="page-title">Mark's Basketball Scoreboard</h1>    
        </div>
        <div class="container">
            <div id="home-container">
                <h3 class="title">HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="btn-container">
                    <button class="btn" id="home-btn-1" onclick="add1Home()">+1</button>
                    <button class="btn" id="home-btn-2" onclick="add2Home()">+2</button>
                    <button class="btn" id="home-btn-3" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div id="period-container">
                <h2 id="period">1</h2>
                <h4 class="period-title">PERIOD</h4>
                <button class="btn" id="period-down" onclick="periodDown()">-</button>
                <button class="btn" id="period-up" onclick="periodUp()">+</button>
                <div id="reset-btn-container">
                <button id="reset" onclick="resetButton()">RESET</button>
            </div>
            </div>
            <div id="guest-container">
                <h3 class="title">GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div class="btn-container">
                    <button class="btn" id="guest-btn-1" onclick="add1Guest()">+1</button>
                    <button class="btn" id="guest-btn-2" onclick="add2Guest()">+2</button>
                    <button class="btn" id="guest-btn-3" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
